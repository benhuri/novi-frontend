<h2>Add Image</h2>
<form (submit)="addImage()">
  <label for="url">Image URL:</label>
  <input type="text" id="url" [(ngModel)]="newImage.url" required [ngModelOptions]="{standalone: true}">

  <label for="duration">Duration:</label>
  <input type="number" id="duration" [(ngModel)]="newImage.duration" required [ngModelOptions]="{standalone: true}">

  <button type="submit">Add Image</button>
</form>
